on:
  push:
    tags:
    - 'v*'

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: |
          . ./version/${GITHUB_REF##*/}.sh
          . download_kube.sh
          echo "::set-env name=KUBE_VERSION::$KUBE_VERSION"
          echo "::set-env name=DOCKER_VERSION::$DOCKER_VERSION"
          echo "::set-env name=FLANNEL_VERSION::$FLANNEL_VERSION"
          echo "::set-env name=PLATFORM::$PLATFORM"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            离线安装包需配合一键部署工具kubei使用 https://github.com/yuyicai/kubei
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /tmp/.kubei/kube_${{ env.KUBE_VERSION }}-docker_v${{ env.DOCKER_VERSION }}.tgz
          asset_name: kube_${{ env.KUBE_VERSION }}-docker_v${{ env.DOCKER_VERSION }}-flannel_${{ env.FLANNEL_VERSION }}-${{ env.PLATFORM }}.tgz
          asset_content_type: application/gzip
